<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form (ngSubmit)="onLoginSubmit(loginForm)" #loginForm="ngForm">
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" [(ngModel)]="loginData.username" name="username" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" [(ngModel)]="loginData.password" name="password" required>
          </mat-form-field>
  
          <button mat-raised-button type="submit" color="primary" class="full-width">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
