<div>
  <h2>Tasks</h2>
  <input type="text" [(ngModel)]="newTask" placeholder="Add a task" (keyup.enter)="addTask()">
  <button (click)="addTask()">Add</button>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task.description }} <button (click)="removeTask(task.taskId)">Remove</button>
    </li>
  </ul>
</div>
